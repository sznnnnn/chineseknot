<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 中国传统结艺</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 100%;
            height: 100%;
            min-height: 834px;
            background: linear-gradient(135deg, #FFF6E9, #FFF);
            background-image: 
                linear-gradient(135deg, #FFF6E9, #FFF),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L30 70L50 90L70 70L50 50' stroke='%23AD4E32' stroke-width='0.5' fill='none' opacity='0.1'/%3E%3C/svg%3E");
            overflow-y: auto;
            padding: 40px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 20px rgba(173, 78, 50, 0.15);
        }

        .level-badge {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 36px;
            height: 36px;
            background: #AD4E32;
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(173, 78, 50, 0.2);
        }

        .username {
            font-size: 24px;
            color: #AD4E32;
            margin-bottom: 8px;
        }

        .user-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 16px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            color: #AD4E32;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(173, 78, 50, 0.08);
            border: 1px solid rgba(173, 78, 50, 0.1);
        }

        .section-title {
            font-size: 18px;
            color: #AD4E32;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .material-icons-round {
            font-size: 20px;
            color: #AD4E32;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-title {
            font-size: 14px;
            color: #333;
        }

        .progress-value {
            font-size: 14px;
            color: #AD4E32;
        }

        .progress-bar {
            height: 6px;
            background: rgba(173, 78, 50, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #AD4E32;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .achievement-item {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            background: rgba(173, 78, 50, 0.05);
            transition: transform 0.3s;
        }

        .achievement-item:active {
            transform: scale(0.95);
        }

        .achievement-icon {
            width: 40px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            box-shadow: 0 2px 8px rgba(173, 78, 50, 0.1);
        }

        .achievement-name {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }

        .recent-works {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .work-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .work-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .work-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <div class="avatar-container">
                <img class="avatar" src="https://via.placeholder.com/120" alt="用户头像">
                <div class="level-badge">5</div>
            </div>
            <h1 class="username">张小明</h1>
            <p class="user-title">结艺初学者</p>
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value">12</div>
                    <div class="stat-label">已学技法</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">8</div>
                    <div class="stat-label">作品数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">3</div>
                    <div class="stat-label">获得勋章</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">
                <span class="material-icons-round">trending_up</span>
                学习进度
            </h2>
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-title">基础结艺</span>
                    <span class="progress-value">80%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 80%"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-title">进阶技法</span>
                    <span class="progress-value">45%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 45%"></div>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-header">
                    <span class="progress-title">创新设计</span>
                    <span class="progress-value">20%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 20%"></div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">
                <span class="material-icons-round">emoji_events</span>
                成就勋章
            </h2>
            <div class="achievements-grid">
                <div class="achievement-item">
                    <div class="achievement-icon">
                        <span class="material-icons-round">auto_awesome</span>
                    </div>
                    <div class="achievement-name">初学者</div>
                </div>
                <div class="achievement-item">
                    <div class="achievement-icon">
                        <span class="material-icons-round">psychology</span>
                    </div>
                    <div class="achievement-name">勤学者</div>
                </div>
                <div class="achievement-item">
                    <div class="achievement-icon">
                        <span class="material-icons-round">palette</span>
                    </div>
                    <div class="achievement-name">创作者</div>
                </div>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">
                <span class="material-icons-round">collections</span>
                近期作品
            </h2>
            <div class="recent-works">
                <div class="work-item">
                    <img class="work-image" src="https://via.placeholder.com/200" alt="作品1">
                    <div class="work-overlay">蝴蝶结</div>
                </div>
                <div class="work-item">
                    <img class="work-image" src="https://via.placeholder.com/200" alt="作品2">
                    <div class="work-overlay">如意结</div>
                </div>
                <div class="work-item">
                    <img class="work-image" src="https://via.placeholder.com/200" alt="作品3">
                    <div class="work-overlay">吉祥结</div>
                </div>
                <div class="work-item">
                    <img class="work-image" src="https://via.placeholder.com/200" alt="作品4">
                    <div class="work-overlay">团花结</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
