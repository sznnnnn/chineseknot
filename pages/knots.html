<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结艺教程 - 中国传统结艺</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            width: 100%;
            height: 100%;
            min-height: 834px;
            background: linear-gradient(135deg, #FFF6E9, #FFF);
            background-image: 
                linear-gradient(135deg, #FFF6E9, #FFF),
                url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50L30 70L50 90L70 70L50 50' stroke='%23AD4E32' stroke-width='0.5' fill='none' opacity='0.1'/%3E%3C/svg%3E");
            overflow-y: auto;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 32px;
            color: #AD4E32;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .filter-button {
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            background: #fff;
            border: 1px solid rgba(173, 78, 50, 0.2);
            cursor: pointer;
        }

        .filter-button.active {
            background: #AD4E32;
            color: #fff;
            border-color: #AD4E32;
        }

        .knots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .knot-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(173, 78, 50, 0.08);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .knot-card:active {
            transform: scale(0.98);
        }

        .knot-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }

        .knot-content {
            padding: 20px;
        }

        .knot-title {
            font-size: 18px;
            color: #AD4E32;
            margin-bottom: 8px;
        }

        .knot-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .knot-type {
            font-size: 12px;
            color: #666;
            padding: 2px 8px;
            background: rgba(173, 78, 50, 0.1);
            border-radius: 10px;
        }

        .difficulty-dots {
            display: flex;
            gap: 3px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #E5E5E5;
        }

        .dot.active {
            background: #AD4E32;
        }

        .knot-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">结艺教程</h1>
            <p class="subtitle">探索传统结艺之美，传承匠心技艺</p>
        </header>

        <div class="filters">
            <button class="filter-button active">全部</button>
            <button class="filter-button">团锦结</button>
            <button class="filter-button">平结类</button>
            <button class="filter-button">套环结</button>
            <button class="filter-button">系列结</button>
        </div>

        <div class="knots-grid">
            <div class="knot-card" data-id="liuershuangqian">
                <img class="knot-image" src="https://via.placeholder.com/400" alt="六耳双钱结">
                <div class="knot-content">
                    <h3 class="knot-title">六耳双钱结</h3>
                    <div class="knot-info">
                        <span class="knot-type">团锦结</span>
                        <div class="difficulty-dots">
                            <span class="dot active"></span>
                            <span class="dot active"></span>
                            <span class="dot active"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <p class="knot-desc">传统装饰性中国结，由两个对称的三耳结组合而成，寓意好事成双。</p>
                </div>
            </div>

            <!-- 更多结艺卡片 -->
        </div>
    </div>

    <script>
        // 过滤按钮切换
        document.querySelectorAll('.filter-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.filter-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                button.classList.add('active');
                // TODO: 实现过滤功能
            });
        });

        // 点击卡片跳转到详情页
        document.querySelectorAll('.knot-card').forEach(card => {
            card.addEventListener('click', () => {
                const knotId = card.dataset.id;
                window.location.href = `knot-detail.html?id=${knotId}`;
            });
        });
    </script>
</body>
</html>
